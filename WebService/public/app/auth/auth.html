<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="height: 100px">
                <h1 id="logo">Schedule-Up</h1>
            </div>
        </div>
    </div>


    <div class="row">
        <div  class="bckimg col-md-6" id="loginForm">
            <form name="loginForm" ng-submit="login()">
                <!-- first row in form -->
                <div class="row form-group">
                    <div class="col-md-12"><h1>Login</h1></div>
                </div>
                <!-- second row in form -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Email..." ng-model="user.email" required />
                        </div>
                    </div>
                </div>
                <!-- third row in form -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password..." ng-model="user.password" required />
                        </div>
                    </div>
                </div>
                <!-- fourth row in form -->
                <div class="row form-group">
                    <div class="col-md-5 col-md-offset-1">
                        <div class="checkbox">
                            <label><input type="checkbox" class="checkbox" ng-model="user.remember" />Remember</label>
                        </div>
                    </div>
                    <div class="col-md-5 col-md-offset-1">
                        <div id="forgotPass">
                            <a href="#">Forgot your Password?</a>
                        </div>
                    </div>
                </div>
                <!-- fifth row in form -->
                <div class="row form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success btn-lg col-md-12">Login</button>
                    </div>
                </div>
                <!-- fifth row in form -->
                <div class="row form-group">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-block btn-social btn-google btn-lg" ng-click="authenticate('google')"><i class="fa fa-google-plus">&nbsp;</i>Sign in with Google+</button>
                    </div>

                    <div class="col-md-6">
                        <button type="button" class="btn btn-block btn-social btn-facebook btn-lg" ng-click="authenticate('facebook')"><i class="fa fa-facebook">&nbsp;</i>Sign in with Facebook</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="signUp" class="col-md-4 col-md-offset-1">

            <div class="row form-group">
                <h1>Sign Up</h1>
                <p>Getting started is free and easy.</p>
            </div>

            <form name="signupForm" ng-submit="signup()">

                <div id ="userNames" class="row form-group">
                    <div class="col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" ng-model="" class="form-control" placeholder="Enter your first name" required/>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" ng-model="" class="form-control" placeholder="Enter your last name" required/>
                    </div>
                </div>

                <!--first row in signup-->
                <div class="row form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" ng-model="register.email" class="form-control" placeholder="Enter your email address..." required />
                </div>
                <!--second row in signup-->
                <div class="row form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" ng-model="register.password" class="form-control" placeholder="Enter a password" required />
                </div>
                <!--third row in signup-->
                <div class="row form-group">
                    <label for="confirm">Confirm</label>
                    <input type="password" id="confirm" ng-model="register.confirm" class="form-control" placeholder="Confirm your password" required />
                </div>
                <!--fourth row in signup-->
                <div class="row form-group">
                    <button type="submit" class="btn btn-success btn-lg col-md-12">Sign up</button>
                </div>
            </form>
        </div>
    </div>
