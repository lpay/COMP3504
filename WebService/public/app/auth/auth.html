<div class="container">
    <div class="row">
        <div style="height: 100px"></div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <form novalidate>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Login</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <button type="button" class="btn btn-block btn-social btn-google" ng-click="google()"><i class="fa fa-google-plus">&nbsp;</i>Sign in with Google+</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-block btn-social btn-facebook" ng-click="facebook()"><i class="fa fa-facebook">&nbsp;</i>Sign in with Facebook</button>
                        </div>
                        <!-- or -->
                        <div class="form-group" style="padding: 1em">
                            <div style="height: 1px; background-color: gray; text-align: center">
                                <span style="background-color: white; position: relative; top: -0.75em; padding: 0 1em">or</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="email..." ng-model="login.email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="password..." ng-model="login.password" required />
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label><input type="checkbox" class="checkbox" ng-model="login.remember" />Remember</label>
                                </div>
                            </div>
                            <div class="col-md-6 text-right">
                                <button class="btn btn-success" ng-click="login()">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-xs-12">
            <form novalidate>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Register</h4>
                    </div>
                    <div class="panel-body">
                        <p>Don't have an account? Getting started is free & easy.</p>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" ng-model="register.email" class="form-control" placeholder="Enter your email address..." required email-validator/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" ng-model="register.password" class="form-control" placeholder="Enter a password" required />
                        </div>
                        <div class="form-group">
                            <label for="confirm">Confirm</label>
                            <input type="password" id="confirm" ng-model="register.confirm" class="form-control" placeholder="Confirm your password" required />
                        </div>
                        <div ng-messages="signup.email.$error" ng-if="signup.email.$dirty">
                            <div ng-message="invalid" class="error">This does not appear to be a valid email address.</div>
                            <div ng-message="unique" class="error">This email address already exists, did you <a href="#">forget your password?</a></div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button class="btn btn-success" ng-click="register()">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
