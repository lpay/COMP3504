<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div style="height: 100px">
            </div>
        </div>
    </div>
    <div id="login" class="row" ng-show="!showSignup">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form ng-submit="login()">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="text" class="form-control" placeholder="Email..." ng-model="user.email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password..." ng-model="user.password" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-success">Login</button>
                        </div>
                        <div class="form-group">
                            Don't have an account? <a href="" ng-click="showSignup = true">Click here</a> to sign up!
                        </div>
                        <div class="form-group">
                            <div style="height: 1px; background-color: lightgrey; width: 45%; float: left"></div>
                            <div style="text-align: center; color: lightgrey; position: relative; top: -0.75em; width: 10%; float: left">or</div>
                            <div style="height: 1px; background-color: lightgrey; width: 45%; float: left"></div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-block btn-social btn-google" ng-click="authenticate('google')"><i class="fa fa-google"></i>Sign in with Google+</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-block btn-social btn-facebook" ng-click="authenticate('facebook')"><i class="fa fa-facebook"></i>Sign in with Facebook</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="signup" class="row" ng-show="showSignup">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form ng-submit="signup()">
                        <div class="form-group">
                            Signing up is free & easy!
                        </div>
                        <div class="form-group form-inline">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="firstName" ng-model="register.name.first" style="width: 45% !important" class="form-control" placeholder="first name" required/>
                                <input type="text" id="lastName" ng-model="register.name.last"  style="width: 55% !important" class="form-control" placeholder="last name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="text" id="email" ng-model="register.email" class="form-control" placeholder="email address" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" ng-model="register.password" class="form-control" placeholder="password" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" ng-model="register.confirm" class="form-control" placeholder="confirm" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <a href="" ng-click="showSignup = false">Back</a>
                            </div>
                            <div class="col-md-6 text-right">
                                <button type="submit" class="btn btn-block btn-success">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
