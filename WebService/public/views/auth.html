<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="height: 100px">
                <h1 id="logo">Schedule-Up</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <form ng-submit="login()">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Email..." ng-model="user.email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password..." ng-model="user.password" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-success">Login</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div style="height: 1px; background-color: lightgrey; width: 45%; float: left"></div>
                        <div style="text-align: center; color: lightgrey; position: relative; top: -0.75em; width: 10%; float: left">or</div>
                        <div style="height: 1px; background-color: lightgrey; width: 45%; float: left"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="button" class="btn btn-block btn-social btn-google" ng-click="authenticate('google')"><i class="fa fa-google-plus">&nbsp;</i>Sign in with Google+</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-block btn-social btn-facebook" ng-click="authenticate('facebook')"><i class="fa fa-facebook">&nbsp;</i>Sign in with Facebook</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form ng-submit="signup()">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Sign Up</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" ng-model="register.firstName" class="form-control" placeholder="Enter your first name" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" ng-model="register.lastName" class="form-control" placeholder="Enter your last name" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" ng-model="register.email" class="form-control" placeholder="Enter your email address..." required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" ng-model="register.password" class="form-control" placeholder="Enter a password" required />
                        </div>
                        <div class="form-gorup">
                            <label for="confirm">Confirm</label>
                            <input type="password" id="confirm" ng-model="register.confirm" class="form-control" placeholder="Confirm your password" required />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-success">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
