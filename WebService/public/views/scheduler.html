<style>

    #calendars {
        padding: 1em 0;
    }

    #calendars .calendar {
        cursor: pointer;
        background-color: white;
        width: 900px;
        box-shadow: 0 0 4em 1em white;
    }

    :focus { outline:none !important }
</style>

<div class="container-fluid">
    <div class="row">
        <div id="calendars" class="col-md-10 col-md-offset-1" coverflow>
            <div ng-controller="CalendarController" class="calendar" ng-repeat="user in group.professionals.admins">
                <h4><i class="fa fa-lock"></i>{{user.name.title}} {{user.name.first}} {{user.name.last}}</h4>
                <div ui-calendar="calendar" ng-model="events"></div>
            </div>
            <div ng-controller="CalendarController" class="calendar" ng-repeat="user in group.professionals.users">
                <h4><i class="fa fa-user"></i>{{user.name.title}} {{user.name.first}} {{user.name.last}}</h4>
                <div ui-calendar="calendar" ng-model="events"></div>
            </div>
        </div>
    </div>
</div>

<div id="create-slot-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Time Slot</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="startTime" class="control-label">Start Time</label>
                        <input id="startTime" type="text" ng-model="event.startTime" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="endTime" class="control-label">End Time</label>
                        <input id="endTime" type="text" ng-model="event.endTime" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success"><i class="fa fa-save">&nbsp;</i>Save</button>
            </div>
        </div>
    </div>
</div>
