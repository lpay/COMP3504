
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="menu" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Schedule-Up</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="menu" class="collapse navbar-collapse navbar-right">
                        <ul class="nav navbar-nav">
                            <!--dropdown list for groups in navbar
                            possible bootstrap dropdown buttons that will be better-->
                            <li role="presentation" class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                    Groups <span class="caret"></span>
                                </a>
                                <ul ng-repeat="group in groups" class="dropdown-menu">
                                    <li data-id="{{group.id}}" ng-click="changeGroup()"><a href="#">{{group.name}}</a></li>
                                </ul>
                            </li>
                            <li ng-repeat="n in nav" ng-class="{ active: $state.includes('{{n.sref}}') }">
                                <a ui-sref="{{n.sref}}">{{n.label}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</header>

</main>
