<form ng-submit="save()">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h4>Group Information</h4>
                    <hr/>
                    <div class="form-group">
                        <label for="groupName" class="control-label">Name:</label>
                        <input type="text" id="groupName" ng-model="group.name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="groupAddress" class="control-label">Address:</label>
                        <input type="text" id="groupAddress" ng-model="group.address" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="groupCity" class="control-label">City:</label>
                        <input type="text" id="groupCity" ng-model="group.city" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="groupProvince" class="control-label">Province:</label>
                        <input type="text" id="groupProvince" ng-model="group.province" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="groupPostalCode" class="control-label">Postal Code:</label>
                        <input type="text" id="groupPostalCode" ng-model="group.postalCode" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="groupTags" class="control-label">Tags:</label>
                        <textarea id="groupTags" rows="5" ng-model="group.tags" class="form-control"></textarea>
                        <h6 style="padding-left: 1em">
                            A list of words to help identify your group. Example: adjustment, chiropractor.
                        </h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h4>Contact Information</h4>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="groupContact" class="control-label">Name:</label>
                        <input type="text" id="groupContact" ng-model="group.contact" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="groupEmail" class="control-label">Email:</label>
                        <input type="text" id="groupEmail" ng-model="group.email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="groupPhone" class="control-label">Phone:</label>
                        <input type="text" id="groupPhone" ng-model="group.phone" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <div class="form-group">
                <button type="submit" class="btn btn-success"><i class="fa fa-save">&nbsp;</i>Save</button>
            </div>
        </div>
    </div>
</form>
