<style>
    .uib-timepicker {
        margin: auto;
    }
</style>

<form ng-submit="save()">
    <div class="row">
        <div class="col-md-12">
            <h4>Appointment Settings</h4>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Appointment Type</th>
                        <th class="text-center">Length</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entry in appointmentTypes">
                        <td><input type="text" class="form-control" placeholder="Appointment Type" ng-model="entry.name"></td>
                        <td class="text-center"><input type="number" class="form-control" placeholder="minutes" step="15" min="0" max="720" ng-model="entry.length"></td>
                        <td class="text-center">
                            <!--
                            <a href ng-click="up($index)" ng-show="!$first"><i class="fa fa-chevron-up"></i></a>
                            <a href ng-click="down($index)" ng-show="!$last"><i class="fa fa-chevron-down"></i></a>
                            -->
                            <a href ng-click="remove($index)"><i class="fa fa-minus-square" style="color: red"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group text-right">
                <button ng-disabled="appointmentTypes.length > 5" type="button" class="btn btn-xs btn-primary" ng-click="add()"><i class="fa fa-plus-square">&nbsp;</i>Add Appointment Type</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Appointment Spacing:</label>
                <input type="number" class="form-control" placeholder="minutes" step="15" min="0" max="60" ng-model="interval">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-success"><i class="fa fa-save">&nbsp;</i>Save</button>
        </div>
    </div>
</form>
