<style>
    .uib-timepicker {
        margin: auto;
    }
</style>

<form ng-submit="save()">
    <div class="row">
        <div class="col-md-8">
            <h4>Appointment Settings</h4>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Appointment Type</th>
                        <th class="text-center">Minimum Duration</th>
                        <th class="text-center">Maximum Duration</th>
                        <th class="text-center"><button type="button" class="btn btn-xs btn-primary" ng-click="add()"><i class="fa fa-plus-square">&nbsp;</i>Add</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entry in appointmentTypes">
                        <td><input type="text" class="form-control" placeholder="Appointment Type" ng-model="entry.name"></td>
                        <td><uib-timepicker show-spinners="false" show-meridian="false" minute-step="15" ng-model="entry.min"></uib-timepicker></td>
                        <td><uib-timepicker show-spinners="false" show-meridian="false" minute-step="15" ng-model="entry.max"></uib-timepicker></td>
                        <td class="text-center">
                            <a href ng-click="up($index)" ng-show="!$first"><i class="fa fa-chevron-up"></i></a>
                            <a href ng-click="down($index)" ng-show="!$last"><i class="fa fa-chevron-down"></i></a>
                            <a href ng-click="remove($index)"><i class="fa fa-minus-square" style="color: red"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="overridable">Allow members to customize their individual appointment settings?</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-success"><i class="fa fa-save">&nbsp;</i>Save</button>
        </div>
    </div>
</form>
