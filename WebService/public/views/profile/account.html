<div class="col-md-5">
    <form ng-submit="save()">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="firstName" class="control-label">Name:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="firstName" ng-model="user.name.first" style="width: 45% !important" class="form-control" placeholder="first name" />
                        <input type="text" id="lastName" ng-model="user.name.last" style="width: 55% !important" class="form-control" placeholder="last name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="email" type="email" ng-model="user.email" class="form-control" placeholder="email address" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Change Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="password" type="password" ng-model="user.password" class="form-control" placeholder="change password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm" class="control-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="confirm" type="password" ng-model="user.confirm" class="form-control" placeholder="confirm password" />
                    </div>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-success"><i class="fa fa-save">&nbsp;</i>Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
