<form ng-submit="save()">
    <div class="row">
        <div class="col-md-12 text-center">
            <h4>Appointment Times</h4>
            <hr>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="text-center">Appointment Types</th>
                <th class="text-center">Appointment Times</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" class="form-control" placeholder="Appointment Type" ng-model="new.name"></td>
                <!--<td><uib-timepicker show-spinners="false" ng-model=""></uib-timepicker></td>-->
                <!--<td><input type="text" ng-model="new.length"></td>-->
                <td><input type="number" class="form-control" placeholder="minutes" ng-model="new.length" step="15" min="0" max="720"></td>
                <td class="text-center">
                    <a href="" ng-click="add()"><i class="fa fa-plus-square" style="color: green"> Add</i></a>
                </td>
            </tr>
            <tr ng-repeat="type in profile.appointments">
                <!--<td><input type="text" ng-model="type.name"></td>-->
                <!--<td><uib-timepicker show-spinners="false" ng-model=""></uib-timepicker></td>-->
                <!--<td><input type="text" ng-model="type.length"></td>-->

                <td><span>{{type.name}}</span></td>
                <td><span>{{type.length}}</span></td>

                <td class="text-center">
                    <!--<a href ng-click="up($index)" ng-show="!$first"><i class="fa fa-chevron-up"></i></a>-->
                    <!--<a href ng-click="down($index)" ng-show="!$last"><i class="fa fa-chevron-down"></i></a>-->
                    <a href ng-click="remove($index)"><i class="fa fa-minus-square" style="color: red"> Remove</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-success"><i class="fa fa-save">&nbsp;</i>Save</button>
        </div>
    </div>

</form>
