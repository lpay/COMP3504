<ion-view title="Search">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-android-search placeholder-icon"></i>
                <input type="search" placeholder="Search..." ng-model="search.string" ng-change="findGroups()">
            </label>
            <button ng-click="search.string = ''" class="button ion-android-close input-button button-small" ng-show="search.string.length > 0"></button>
        </div>
        <ion-list class="list list-inset" style="margin: 0">
            <ion-item ng-repeat="group in groups" ui-sref="app.group({group: group})" style="font-size: 0.9em">
                <div class="row">
                    <div class="col-90">
                        <strong>{{group.name}}</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col-90">
                        {{group.address}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        {{group.city}}, {{group.province}}
                    </div>
                    <div class="col-50 text-right">
                        {{group.phone}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        {{group.postalCode}}
                    </div>
                    <div class="col-50 text-right">
                        {{group.email}}
                    </div>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
