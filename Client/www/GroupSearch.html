<ion-pane ng-controller="GroupSearchController">
  <ion-content >
    <div class="item item-text-wrap">
      <ul>
        <li ng-repeat="i in groups" class="card">
          {{i.name}}
        </li>
      </ul>
    </div>

    <button class="button button-positive button-small" type="submit" ng-click="logout()">Logout</button><br/>
  </ion-content>
</ion-pane>
