<ion-view title="Search">
    <ion-pane>
        <ion-side-menus>
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable nav-title-slide-ios7">
                    <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <header class="bar bar-header bar-stable">
                    <h1 class="title">Left</h1>
                </header>
                <ion-content class="has-header">
                    <ion-list>
                        <ion-item menu-close ng-click="goToProfessionalSearch()">
                            Search Chiropractors
                        </ion-item>
                        <ion-item menu-close ng-click="goToGroupSearch()">
                            Search Clinics
                        </ion-item>
                        <ion-item menu-close>
                            Search By Location
                        </ion-item>
                        <ion-item menu-close>
                            App Info
                        </ion-item>
                        <ion-item menu-close ng-click="logout()">
                            Logout
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>

        <!--Main Content-->
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="$parent.search" ng-change="doSearch()">
            </label>
            <button class="button" type="submit" ng-click="clearSearch()">Cancel</button>
        </div>

        <ion-list>
            <ion-item ng-repeat="i in names track by $index">
                {{i.firstName + ',' + i.lastName}}
            </ion-item>
        </ion-list>

        <!--search by *** buttons
        <button class="button button-positive button-small" type="submit" ng-click="goToProfessionalSearch()">Search by Chiropractor</button><br/>
        <button class="button button-positive button-small" type="submit" ng-click="goToGroupSearch()">Search by Clinic</button><br/>
        <button class="button button-positive button-small" type="submit">Search by Location</button><br/>

        <button class="button button-positive button-small" type="submit" ng-click="logout()">Logout</button><br/>-->
    </ion-pane>
</ion-view>
