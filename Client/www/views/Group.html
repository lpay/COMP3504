<ion-view title="Group">
    <ion-content>
        <div class="subheader">{{group.name}}</div>

        <ion-list class="list list-inset">
            <ion-item ng-repeat="member in group.members" ui-sref="dashboard.timeslots({member: member, group: group})">
              <div class="item item-borderless">
                <div class="col">{{member.name.first}} {{member.name.last}}</div>
                <div class="col">{{member.timeslots.length}} Timeslots Available</div>
              </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
