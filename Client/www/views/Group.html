<ion-view title="Group">
    <ion-content>
        {{group.name}}

        <ion-list>
            <ion-item ng-repeat="member in group.members" ui-sref="dashboard.timeslots({timeslots: timeslots})">
                {{member.name.first}} - {{member.timeslots.length}}

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
