<ion-view title="Group">
    <ion-content>
        {{group.name}}

        <ion-list>
            <ion-item ng-repeat="member in group.members">
                {{member.name.first}} - {{member.timeslots.length}}

              <ion-list>
                <ion-item ng-repeat="timeslot in member.timeslots">
                  {{timeslot.start}}
                </ion-item>
              </ion-list>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
