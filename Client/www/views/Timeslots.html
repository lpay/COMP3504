<ion-view title="Timeslots">
  <ion-content>
    <div class="membername">
      {{member.name.first}} {{member.name.last}}
    </div>

        <ion-list>
          <ion-card ng-repeat="timeslot in member.timeslots">
           <div class="card">
             {{timeslot.start | date: "H:mm"}} - {{timeslot.end |date: "H:mm"}}
           </div>
          </ion-card>
        </ion-list>

  </ion-content>
</ion-view>
