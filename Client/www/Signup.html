<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Schedule-Up</h1>
  </ion-header-bar>
  <ion-content ng-controller="SignupController">
    <br/>
    <form>
      <input type="text" placeholder="First Name" ng-model="$parent.user.firstName" />
      <input type="text" placeholder="Last Name" ng-model="$parent.user.lastName" />
      <input type="text" placeholder="Email" ng-model="$parent.user.email"/><br/>
      <input type="password" placeholder="Password" ng-model="$parent.user.password"/>
      <input type="password" placeholder="Confirm Password" ng-model="$parent.user.password2"/>
      <button type="submit" ng-click="signup()">Register</button><br/>
    </form>
  </ion-content>
</ion-pane>
