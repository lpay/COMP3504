<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
 <!-- <script src="cordova.js"></script> -->

  <script src="js/app.js"></script>
  <script src="js/SignupController.js"></script>
</head>
<body ng-app="Client" ng-controller="SignupController">
<ion-pane>
  <ion-header-bar class="bar bar-header bar-calm" >
    <h1 class="title">Schedule-Up</h1>
  </ion-header-bar>
  <ion-header-bar class="bar bar-subheader bar-assertive">
    <h2>SURPRISE!! YOU WON!!!!</h2>
  </ion-header-bar>
  <ion-content>
    <br/>
    <form name="register" ng-submit="signup()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Name" ng-model="$parent.name"/>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email"  ng-model="$parent.email"/>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password"  placeholder="Password" ng-model="$parent.password"/>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Confirm Password</span>
          <input type="password"  placeholder="Confirm Password"  ng-model="$parent.password2"/>
        </label>
      </div>

        <a href="search.html" class="button button-full button-calm" type="submit">Register</a>
    </form>
  </ion-content>
</ion-pane>
</body>
</html>
