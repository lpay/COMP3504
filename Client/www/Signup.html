<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
 <!-- <script src="cordova.js"></script> -->

  <script src="js/app.js"></script>
  <script src="js/SignupController.js"></script>
</head>
<body ng-app="Client" ng-controller="SignupController">
<ion-pane>
  <div class="bar bar-header bar-assertive">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Schedule-Up</h1>
    </ion-header-bar>
  </div>
  <ion-content>
    <br/>
    <form name="register" ng-submit="signup()">
      <input type="text" placeholder="Name" ng-model="$parent.name"/>
      <input type="text" placeholder="Email" ng-model="$parent.email"/>
      <input type="password" placeholder="Password" ng-model="$parent.password"/>
      <input type="password" placeholder="Comfirm Password" ng-model="$parent.password2"/>
      <button class="button button-icon icon ion-navicon" type="submit">Register</button>
    </form>
  </ion-content>
</ion-pane>
</body>
</html>
