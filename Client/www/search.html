  <ion-pane ng-controller="SearchController" >
        <ion-header-bar class="bar-positive">
          <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
              <i class="icon ion-ios-search placeholder-icon"></i>
              <input type="search" placeholder="Search" ng-model="$parent.search" ng-change="doSearch()">
            </label>
          </div>
        </ion-header-bar>
        <ion-content>
            <div class="item item-text-wrap" >
               <ul>
                  <li ng-repeat="i in names" class="card">
                    {{i.firstName + ',' + i.lastName}}
                  </li>
               </ul>
          </div>
        </ion-content>
      </ion-pane>
