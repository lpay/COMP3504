<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title></title>

      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>

      <!-- cordova script (this will be a 404 during development) -->
      <!-- <script src="cordova.js"></script> -->

      <script src="js/app.js"></script>
      <script src="js/SignupController.js"></script>
    </head>
    <body ng-app="Client" ng-controller="SignupController">
      <ion-pane>
        <ion-header-bar class="bar bar-header bar-balanced text-center" >
          <h1 class="title">Schedule-Up</h1>
        </ion-header-bar>
        <ion-header-bar class="bar bar-subheader badge-royal text-center">
          <h2>SEARCH</h2>
        </ion-header-bar>
        <ion-content>
          <br/>
          <div class="list list-inset">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search">
            </label>
          </div>
        </ion-content>
      </ion-pane>
    </body>
  </html>
